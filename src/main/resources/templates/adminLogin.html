<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>먹장 관리자 페이지</title>
</head>
<body>
  <div class="container">
    <h1>먹장 관리자 페이지</h1>
    <form action="/admin" method="post">
        <label for="name">관리자 계정명</label>
        <input type="text" id="name" name="name" placeholder="관리자 계정명을 입력하세요">
        <label for="pw">비밀번호</label>
        <input type="password" id="pw" name="pw" placeholder="비밀번호를 입력하세요">
        <button type="submit">로그인</button>
    </form>
  </div>
</body>
</html>
