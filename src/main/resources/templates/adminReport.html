<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>신고 관리</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" href="../static/style.css">
    <script>
        function goToPage(url) {
            window.location.href = url;
        }
        function showReportDetails(reportId) {
            goToPage('/admin/report/' + reportId);
        }
    </script>
</head>
<body>
    <h1>신고 관리 페이지</h1>
    <button type="button" onclick="javascript:window.history.back();">뒤로 가기</button>
    <br>
    <h2>신고 목록</h2>
    <table>
        <thead>
            <tr>
                <th>신고 번호</th>
                <th>신고자</th>
                <th>신고 대상</th>
                <th>신고 내용</th>
                <th>신고 날짜</th>
                <th>처리 여부</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="report : ${reports}"
                th:onclick="'javascript:showReportDetails(' + ${report.reportId} + ');'">
                <td th:text="${report.reportId}"></td>
                <td th:text="${report.reportingUserName}"></td>
                <td th:text="${report.reportedUserName}"></td>
                <td th:text="${report.reportText}"></td>
                <td th:text="${report.createdAt}"></td>
                <td th:text="${report.isHandled ? '처리 완료' : '대기중'}"
                    th:classappend="${report.isHandled ? 'blue-text' : 'red-text'}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
